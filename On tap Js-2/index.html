<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/87d729305f.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="page-header">
    <div class="container">
      <div class="page-header-wrapper d-flex flex-wrap align-item-center">
        <div class="logo">
          <img class="image-logo img-fluid"
            src="https://png.pngtree.com/template/20190515/ourlarge/pngtree-cleaning-service-logo-design-concept-of-squeegee-purification-wet-cleaning-image_151446.jpg"
            alt="logo">
        </div>

        <nav class="menu">
          <ul class="category-menu d-flex flex-wrap">
            <li class="menu-item">
              <a class="menu-link text-secondary text-upscase" href="#">home</a>
            </li>
            <li class="menu-item text-secondary">
              <a class="menu-link text-secondary text-upscase" href="#">abouts us</a>
            </li>
            <li class="menu-item">
              <a class="menu-link text-secondary text-upscase" href="#">contact us</a>
            </li>
            <li class="menu-item">
              <a class="menu-link text-secondary text-upscase" href="#">news</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="page-main">
    <div class="container">
      <div class="page-main-wrapper">
        <div class="news">
          <div class="js-result-news"></div>

          <div class="share-social text-center">
            <p class="share-icon bold">Share me</p>
            <a href="#"><i class="fab fa-facebook text-primary"></i></a>
            <a href="#"><i class="fab fa-twitter text-primary"></i></a>
            <a href="#"><i class="fab fa-instagram text-primary"></i></a>
            <a href="#"><i class="fab fa-pinterest text-primary"></i></a>
          </div>
        </div>

        <div class="comment">
          <div class="comment-title d-flex align-item-center">
            <p class="comment-title-text text-primary bold">Comment</p>
            <img class="comment-icon" src="https://image.flaticon.com/icons/png/512/1380/1380338.png" alt="">
          </div>
          <div class="main-comment" id="js-result-comment"></div>
          <div class="input-comment d-flex">
            <img class="img-input"
              src="https://cmkt-image-prd.freetls.fastly.net/0.1.0/ps/1412243/910/607/m1/fpnw/wm0/lawyer-avatar-flat-icon-01-.jpg?1467280299&s=7f76fc556d9c3ce29567ee4f325dd1f3"
              alt="#">
            <input class="input-value" id="js-comment-value" type="text" placeholder="Add a comment...">
            <button class="btn btn-add text-primary bold"><i class="fas fa-comments"></i></button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer">
    <div class="container">
      <div class="page-footer-wrapper text-center bold">
        <p class="copy-right text-upscase">&copy; 2018 copyright of specialzed clinic</p>
      </div>
    </div>
  </footer>
  <script src="news.js"></script>
  <script src="comment.js"></script>
</body>

</html>
