<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/87d729305f.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="container">
      <div class="page-header d-flex flex-wrap align-item-center">
        <section class="logo">
          <img class="image-logo img-fluid"
            src="https://png.pngtree.com/template/20190515/ourlarge/pngtree-cleaning-service-logo-design-concept-of-squeegee-purification-wet-cleaning-image_151446.jpg"
            alt="logo">
        </section>

        <nav class="menu">
          <ul class="nav d-flex flex-wrap">
            <li class="nav-item">
              <a class="nav-link" href="#">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">abouts us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">news</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="page-main">
        <section class="content">
          <div class="news">
          </div>

          <div class="share-social text-center">
            <p class="share-icon bold">Share me</p>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
          </div>
        </section>

        <section class="comment">
          <div class="comment-title d-flex">
            <div class="comment-title-text">
              <p class="bold">Comment</p>
            </div>
            <div class="comment-icon">
              <img class="img-fluid" src="https://image.flaticon.com/icons/png/512/1380/1380338.png" alt="">
            </div>
          </div>
          <div class="main-comment" id="js-comment">

          </div>
          <div class="input-comment d-flex">
            <div class="img-input">
              <img class="img-comment" src="https://cmkt-image-prd.freetls.fastly.net/0.1.0/ps/1412243/910/607/m1/fpnw/wm0/lawyer-avatar-flat-icon-01-.jpg?1467280299&s=7f76fc556d9c3ce29567ee4f325dd1f3" alt="">
            </div>
            <input class="input-value" id="js-value" type="text" placeholder="Add a comment...">
            <button class="btn btn-add bold"><i class="fas fa-comments"></i></button>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="page-footer text-center bold">
        <p>&copy; 2018 COPYRIGHT OF SPECIALIZED CLINIC</p>
      </div>
    </div>
  </footer>
  <script src="news.js"></script>
  <script src="comment.js"></script>
</body>

</html>
